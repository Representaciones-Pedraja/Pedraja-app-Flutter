name: prestashop_mobile_app
description: A Flutter mobile app that integrates with PrestaShop API for e-commerce functionality.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & Networking
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Image Caching
  cached_network_image: ^3.3.1

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # XML Parsing (for PrestaShop XML responses)
  xml: ^6.5.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0

  # Form Validation
  email_validator: ^2.1.17

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Intl for formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add assets
  assets:
    - .env
    - assets/images/
    - assets/icons/
