name: prestashop_mobile_app
description: Flutter mobile app for PrestaShop website
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # PrestaShop API Integration
  prestashop_api: ^1.0.0
  dio: ^5.3.2

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1

  # Additional UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700